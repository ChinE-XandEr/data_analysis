<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据输入</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --input-border: #ddd;
            --input-bg: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --primary-color: #5cbb60;
            --primary-hover: #4a994e;
            --shadow-color: rgba(0,0,0,0.3);
            --input-border: #444;
            --input-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .input-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .back-button a:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #plot-container {
            margin-top: 30px;
            text-align: center;
        }

        #plot-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">数据输入</h1>
    <div class="input-container">
        <div class="input-group">
            <label for="array1">输入数组数据（每个数字用逗号分隔）：</label>
            <textarea id="array1" placeholder="例如：1,2,3,4,5"></textarea>
        </div>
        <div class="button-container">
            <button class="submit-button" onclick="submitData()">生成图表</button>
        </div>
        <div id="plot-container"></div>
    </div>
    <div class="back-button">
        <a href="/one">返回上一页</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" title="切换深色/浅色模式">
        🌓
    </button>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时设置主题和标题
        document.addEventListener('DOMContentLoaded', () => {
            setPageTitle();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        });

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 设置页面标题
        function setPageTitle() {
            const type = getUrlParameter('type');
            const titles = {
                'histogram': '直方图数据输入',
                'box': '箱线图数据输入',
                'violin': '小提琴图数据输入'
            };
            document.getElementById('pageTitle').textContent = titles[type] || '数据输入';
            document.title = titles[type] || '数据输入';
        }

        // 提交数据到服务器
        async function submitData() {
            const array1Input = document.getElementById('array1').value;
            const array1 = array1Input.split(',').map(num => parseFloat(num.trim()));
            
            if (array1.some(isNaN)) {
                alert('请输入有效的数字，并用逗号分隔');
                return;
            }

            const type = getUrlParameter('type');
            const plotData = {
                chart_type: 'one_array',
                type: type,
                array1: array1
            };

            try {
                const response = await fetch('/plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(plotData)
                });

                const result = await response.json();
                if (result.success) {
                    const plotContainer = document.getElementById('plot-container');
                    plotContainer.innerHTML = `<img src="${result.image_url}?t=${Date.now()}" alt="生成的图表">`;
                } else {
                    alert(result.error || '生成图表时出错');
                }
            } catch (error) {
                alert('发送请求时出错：' + error.message);
            }
        }

        // 添加键盘快捷键支持 (Ctrl/Cmd + Enter)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitData();
            }
        });
    </script>
</body>
</html>
