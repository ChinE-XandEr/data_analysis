<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入三组数据</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --input-bg: #fff;
            --input-border: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --primary-color: #5cbb60;
            --primary-hover: #4a994e;
            --shadow-color: rgba(0,0,0,0.3);
            --input-bg: #3d3d3d;
            --input-border: #4d4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 20px 0;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
        }

        #errorMessage {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .back-button a:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--card-bg);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入三组数据</h1>
        <div class="form-group">
            <label for="array1">第一组数据 (用逗号分隔):</label>
            <textarea id="array1" required placeholder="例如: 1,2,3,4,5"></textarea>
        </div>
        <div class="form-group">
            <label for="array2">第二组数据 (用逗号分隔):</label>
            <textarea id="array2" required placeholder="例如: 2,4,6,8,10"></textarea>
        </div>
        <div class="form-group">
            <label for="array3">第三组数据 (用逗号分隔):</label>
            <textarea id="array3" required placeholder="例如: 3,6,9,12,15"></textarea>
        </div>
        <div id="errorMessage"></div>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在生成图表...</p>
        </div>
        <div class="button-container">
            <button onclick="submitData()">生成图表</button>
        </div>
        <div class="back-button">
            <a href="http://localhost:5001/three_arrays.html">返回</a>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" title="切换深色/浅色模式">
        🌓
    </button>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时设置主题
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }

            // 根据图表类型设置标题
            const type = getUrlParameter('type');
            const titles = {
                'scatter3d': '三维散点图数据输入',
                'line3d': '三维线图数据输入',
                'bar3d': '三维柱状图数据输入'
            };
            document.title = titles[type] || '三维数据输入';
            document.querySelector('h1').textContent = titles[type] || '三维数据输入';
        });

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 提交数据到服务器
        async function submitData() {
            const array1 = document.getElementById('array1').value;
            const array2 = document.getElementById('array2').value;
            const array3 = document.getElementById('array3').value;
            const errorElement = document.getElementById('errorMessage');
            const loadingElement = document.getElementById('loading');
            const chartType = getUrlParameter('type');

            if (!array1 || !array2 || !array3) {
                errorElement.textContent = '请填写所有数据字段';
                return;
            }

            try {
                errorElement.textContent = '';
                loadingElement.style.display = 'block';

                const response = await fetch('http://localhost:5001/plot_three_arrays', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        array1: array1.split(',').map(Number),
                        array2: array2.split(',').map(Number),
                        array3: array3.split(',').map(Number),
                        type: chartType
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '服务器响应错误');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            } catch (error) {
                errorElement.textContent = '发生错误: ' + error.message;
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // 添加键盘快捷键支持 (Ctrl/Cmd + Enter)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitData();
            }
        });
    </script>
</body>
</html>
