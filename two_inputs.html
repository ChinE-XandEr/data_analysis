<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据输入</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --input-border: #ddd;
            --input-bg: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --primary-color: #5cbb60;
            --primary-hover: #4a994e;
            --shadow-color: rgba(0,0,0,0.3);
            --input-border: #444;
            --input-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .input-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .back-button a:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #plot-container {
            margin-top: 30px;
            text-align: center;
        }

        #plot-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">数据输入</h1>
    <div class="input-container">
        <div class="input-group">
            <label for="array1">第一个数组（用逗号分隔）：</label>
            <textarea id="array1" placeholder="例如：1,2,3,4,5" spellcheck="false"></textarea>
        </div>
        <div class="input-group">
            <label for="array2">第二个数组（用逗号分隔）：</label>
            <textarea id="array2" placeholder="例如：2,4,6,8,10" spellcheck="false"></textarea>
        </div>
        <div class="button-container">
            <button class="submit-button" onclick="submitData()">生成图表</button>
        </div>
        <div id="plot-container"></div>
    </div>
    <div class="back-button">
        <a href="/two">返回上一页</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" title="切换深色/浅色模式">
        🌓
    </button>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时设置主题
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
            setPageTitle();
        });

        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 设置页面标题
        function setPageTitle() {
            const type = getUrlParameter('type');
            const chartTypes = {
                'scatter': '散点图',
                'line': '折线图',
                'bar': '条形图'
            };
            document.getElementById('pageTitle').textContent = `数据输入 - ${chartTypes[type] || '图表'}`;
        }

        // 提交数据到服务器
        function submitData() {
            try {
                // 获取并清理输入数据
                const array1Raw = document.getElementById('array1').value.trim();
                const array2Raw = document.getElementById('array2').value.trim();
                
                if (!array1Raw || !array2Raw) {
                    alert('请输入数据！');
                    return;
                }

                // 转换数据为数组
                const array1 = array1Raw.split(',').map(x => x.trim()).map(Number);
                const array2 = array2Raw.split(',').map(x => x.trim()).map(Number);
                const type = getUrlParameter('type');

                console.log('处理的数据:', { array1, array2, type });

                // 验证输入
                if (array1.length === 0 || array2.length === 0) {
                    alert('数组不能为空！');
                    return;
                }

                if (array1.length !== array2.length) {
                    alert('两个数组的长度必须相同！');
                    return;
                }

                if (array1.some(isNaN) || array2.some(isNaN)) {
                    alert('请确保输入的都是有效的数字！');
                    return;
                }

                // 禁用提交按钮防止重复提交
                const submitButton = document.querySelector('.submit-button');
                submitButton.disabled = true;
                submitButton.textContent = '生成中...';

                // 发送数据到服务器
                fetch('http://localhost:5001/plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chart_type: 'two_arrays',
                        type: type,
                        array1: array1,
                        array2: array2
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // 创建图像元素并显示
                    const plotContainer = document.getElementById('plot-container');
                    plotContainer.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = data.image_path + '?t=' + new Date().getTime(); // 添加时间戳防止缓存
                    img.alt = '生成的图表';
                    img.style.maxWidth = '100%';
                    plotContainer.appendChild(img);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('生成图表时出错: ' + error.message);
                })
                .finally(() => {
                    // 恢复提交按钮状态
                    const submitButton = document.querySelector('.submit-button');
                    submitButton.disabled = false;
                    submitButton.textContent = '生成图表';
                });

            } catch (error) {
                console.error('Error:', error);
                alert('处理数据时出错: ' + error.message);
                // 恢复提交按钮状态
                const submitButton = document.querySelector('.submit-button');
                submitButton.disabled = false;
                submitButton.textContent = '生成图表';
            }
        }

        // 添加键盘快捷键支持 (Ctrl/Cmd + Enter)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitData();
            }
        });
    </script>
</body>
</html>
